<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Contact Us</title> 
</head>
<body>
    <div class="container">
        <header> 
            <IMG SRC="./assets/images/su_banner.gif" alt="The Striped Umbrella banner">
            <nav id="main-nav">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./about.html">About Us</a></li>
                    <li><a href="./services.html">Our Services</a></li>
                    <li><a href="./contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main class="content">
        <h2>Contact Us:</h2>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fn">First Name:*</label>
                <input type="text" id="fn" name="firstname"
                required maxlength="25"/><br>
                <br><label for="ln">Last Name:*</label>
                <input type="text" id="ln" name="lastname"
                required maxlength="25"/><br>
                <br><label for="em">Email:*</label>
                <input type="email" id="em" name="email"
                required maxlength="35"/><br>

                <br><label>Please select the music genre(s) that you like :</label><br>
                <input type="checkbox" id="cl" name="classic"/>
                <label for="cl">Classic</label><br>
                <input type="checkbox" id="ja" name="jazz"/>
                <label for="ja">Jazz</label><br>
                <input type="checkbox" id="bl" name="blues"/>
                <label for="bl">Blues</label><br>
                <input type="checkbox" id="in" name="instrumental"/>
                <label for="in">Instrumental</label><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Your Message:</legend><br>
                <label for="a_us">How did you hear about us ?</label>
                <select name="about_us" id="a_us">
                    <option value="website">Our website</option>
                    <option value="friends">Friends</option>
                    <option value="tv_adv">TV Adv</option>
                    <option value="other">Other</option>
                </select><br>
                <br><label>Would you recommend us to your friends ?</label><br>
                <input type="radio" id="y" name="choice" value="yes" checked/>
                <label for="y">Yes</label>
                <input type="radio" id="n" name="choice" value="no"/>
                <label for="n">No</label>
                <input type="radio" id="m" name="choice" value="maybe"/>
                <label for="m">Maybe</label><br>
                <br><label for="req">Your request:</label>
                <br><textarea id="req" name="request" rows="4" cols="40">
                </textarea><br>
                <br><input type="checkbox" id="upd" name="email_update" checked/>
                <label for="upd">Sign me up for email updates</label><br>
                <br> <button type="submit">Submit</button><br>
            </fieldset>
        </form>
        <br><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2885.8659975098926!2d-79.39233542361103!3d43.67175667110124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2e0b64e1140d%3A0xd11156503e310196!2sSpa%20at%20Four%20Seasons%20Toronto!5e0!3m2!1sfr!2sca!4v1694823422121!5m2!1sfr!2sca" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
